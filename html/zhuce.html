<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href = "../css/zhuce.css"/>
</head>

<body>
	<div class = "pack_b">
		<div class = "pack">
			<div class = "zhuce">
<!--xmlogo-->
				<div class = "logo">
					<img src = "../image/logo_03.png" />
				</div>
<!--注册小米账号-->
				<h3>注册小米账号</h3>
				<p class = "p0">国家/地区</p>
<!--输入框-->
				<div class = "select">中国</div>
<!--选择框-->
				<div class = "Bselect">
					<ul>
						<ol>
							<li>常用</li>
						</ol>
						<li>中国</li>
						<li>中国台湾</li>
						<li>中国香港</li>
						<li>中国香港</li>
						<li>中国香港</li>
						<ol>
							<li>A</li>
						</ol>
						<li>Adsdsdb</li>
						<li>Adsdsds</li>
						<li>Adsdsd</li>
						<li>Adsddssd</li>
						<li>Adsdsdsd</li>
						<ol>
							<li>B</li>
						</ol>
						<li>Bikhk</li>
						<li>Bicxkhk</li>
						<li>Bigfdkhk</li>
						<li>Bikhkfd</li>
						<li>Bidfkhk</li>
					</ul>
				</div>
<!--注册后国家地区将不能被修改-->
				<p class = "prompt">成功注册帐号后，国家/地区将不能被修改</p>
<!--手机号-->
				<p class = "pnum">手机号</p>
<!--手机号输入框-->
				<div class = "phone">
					<span class = "span1" id = "span1">+86</span>
					<input class = "input1" placeholder="请输入手机号" id = "input1"/>
				</div>
<!--选区号-->
				<div class = "area" id = "area"></div>
<!--手机号输错时的提示信息-->
				<div id = "meg">
					<img src="../image/meg.png"/>
					<span id = "Mspan"></span>
				</div>
<!--密码-->
				<input class = "Apass" placeholder="密码" id = "input2"/>
				<div id = "meg1">
					<img src="../image/meg.png"/>
					<span id = "Mspan1"></span>
				</div>
<!--立即注册-->
				<div class = "enroll">立即注册</div>
<!--协议-->
				<div class = "agre">
					注册帐号即表示您同意并愿意遵守小米 <span>用户协议</span>和 <span>隐私政策</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
